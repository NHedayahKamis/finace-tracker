name: Finance Tracker CI

# This tells GitHub to run whenever you "push" code to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-database:
    # Use a fresh Linux machine in the cloud
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run Database Tests
      run: python test_app.py
